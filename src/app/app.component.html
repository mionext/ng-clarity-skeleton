<div class="main-container">
  <ng-container>
    <clr-alerts>
      <clr-alert [clrAlertType]="'info'" [clrAlertAppLevel]="true">
        <clr-alert-item>
            <span class="alert-text">
                This is the first app level alert.
            </span>
          <div class="alert-actions">
            <button class="btn alert-action">Fix</button>
          </div>
        </clr-alert-item>
      </clr-alert>
      <clr-alert [clrAlertType]="'danger'" [clrAlertAppLevel]="true">
        <clr-alert-item>
            <span class="alert-text">
                This is a second app level alert.
            </span>
          <div class="alert-actions">
            <button class="btn alert-action">Fix</button>
          </div>
        </clr-alert-item>
      </clr-alert>
    </clr-alerts>
    <header class="header header-6">
      <div class="branding">
        <a routerLink="/" class="nav-link">
          <cds-icon shape="vm-bug"></cds-icon>
          <span class="title">ID</span>
        </a>
      </div>
      <div class="header-nav">
        <a href="javascript://" class="nav-link nav-text">Dashboard</a>
      </div>
      <div class="header-actions">
        <a href="javascript://" class="nav-link nav-icon" aria-label="settings">
          <cds-icon shape="bell" style="width: 18px; height: 18px" badge></cds-icon>
        </a>
        <clr-dropdown>
          <button
            class="nav-text"
            clrDropdownTrigger
            aria-label="open user profile"
          >
            john.doe@vmware.com
            <cds-icon shape="angle" direction="down"></cds-icon>
          </button>
          <div class="dropdown-menu">
            <div class="dropdown-item">
              <cds-icon shape="user" style="width: 12px; height: 12px"></cds-icon>
              个人设置
            </div>
            <div class="dropdown-item">
              <cds-icon
                shape="shield-check"
                style="width: 12px; height: 12px"
              ></cds-icon>
              安全设置
            </div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item">
              <cds-icon shape="logout" style="width: 12px; height: 12px"></cds-icon>
              登出
            </div>
          </div>
        </clr-dropdown>
      </div>
    </header>
    <div class="content-container">
      <clr-vertical-nav
        [clrVerticalNavCollapsible]="true"
        class="nav-trigger--bottom sidebar-menu-container"
      >
<!--        <nav-vertical *ngFor="let menu of menus | async" [menu]="menu"/>-->
        <span
          *ngIf="loading | async"
          class="spinner spinner-md sidebar-loading"
        >
          Loading...
        </span>
      </clr-vertical-nav>
      <div class="content-area">
        <nav class="subnav">...</nav>
        <router-outlet/>
      </div>
    </div>
  </ng-container>
</div>
